<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Certificado</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
 <script>
        
        function generateCertificate() {
            // Cria um novo objeto jsPDF
            var doc = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: 'a4'
            });

            // Carrega a imagem de plano de fundo
            var img = new Image();
            img.src = 'foto1-azul.png';

            // Espera até que a imagem seja completamente carregada
            img.onload = function () {
                // Define a imagem como plano de fundo
                doc.addImage(img, 'JPEG', 0, 0, doc.internal.pageSize.getWidth(), doc.internal.pageSize.getHeight());

                // Adiciona o conteúdo do certificado
                doc.setFontSize(20);
                doc.setTextColor(0, 0, 0);
                doc.text('Certificado de Conclusão', 105, 40, { align: 'center' });

                // Salva o documento PDF
                doc.save('certificado.pdf');
            };
        }
    </script>
</head>
<body>
    <button onclick="generateCertificate()">Gerar Certifica de do</button>
</body>
</html>
