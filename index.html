<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Certificado</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
 <script>
        function generateCertificate() {
            const doc = new jsPDF();
        
            // Carregando a imagem de background
            const img = new Image();
            img.src = 'foto1-azul.png'; // Substitua pelo caminho da sua imagem de background
        
            img.onload = function() {
                // Definindo as propriedades da imagem de background
                const width = doc.internal.pageSize.getWidth();
                const height = doc.internal.pageSize.getHeight();
        
                // Desenhando a imagem de background
                doc.addImage(img, 'JPEG', 0, 0, width, height);
        
                // Adicionando o texto do certificado
                doc.setFontSize(32);
                doc.text('Certificado de presen√ßa e yy', width / 2, height / 2, { align: 'center' });
        
                // Salvando o certificado como PDF
                doc.save('certificado.pdf');
            };
        }
    </script>
</head>
<body>
    <button onclick="generateCertificate()">Gerar Certificado</button>
</body>
</html>
